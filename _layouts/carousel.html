<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
<!-- NAVBAR
================================================== -->
  <body>
    {% include nav.html %}


    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="images/carousel_1.jpg" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <h1><i>light year resolution</i></h1>
              <p>new album | spring 2018 >></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="second-slide" src="images/carousel_2.jpg" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>"i always wanted to build something."</h1>
              <p>interview with Alice >></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="third-slide" src="images/carousel_3.jpg" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>fall tour 2017</h1>
              <p>get tickets now >></p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->


    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

      {{ content }}      

    </div><!-- /.container -->

    <div class="container marketing">

      {% include footer.html %}     

    </div>    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--<script>window.jQuery || document.write('<script src="scripts/jquery.min.js"><\/script>')</script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
